{{ define "piechartmodal" }}
<!-- Modal -->
<div
	class="modal fade"
	id="pieChartModal"
	tabindex="-1"
	role="dialog"
	aria-labelledby="pieChartModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="pieChartModalLabel">饼图</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body">
				<!-- Tab Navs -->
				<ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button
							class="nav-link active"
							id="data-tab"
							data-bs-toggle="tab"
							data-bs-target="#pieChartData"
							type="button"
							role="tab"
							aria-controls="data"
							aria-selected="true"
						>
							数据
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button
							class="nav-link"
							id="appearance-tab"
							data-bs-toggle="tab"
							data-bs-target="#pieChartappearance"
							type="button"
							role="tab"
							aria-controls="appearance"
							aria-selected="false"
						>
							样式
						</button>
					</li>
				</ul>
				<form id="create-pieChart-form">
					<div class="tab-content" id="myTabContent">
						<!-- Data Tab -->
						<div
							class="tab-pane fade show active"
							id="pieChartData"
							role="tabpanel"
							aria-labelledby="data-tab"
						>
							<div class="mb-3">
								<label for="channel-id" class="form-label">分区ID</label>
								<input
									type="text"
									pattern="{{ .UUIDPattern }}"
									class="form-control mb-3"
									name="channel"
									id="channel-id"
									placeholder="输入分区ID"
									required
								/>
								<div class="invalid-feedback">请输入正确的ID</div>
							</div>
							<div class="mb-3">
								<label for="thing-id" class="form-label">设备IDs</label>
								<input
									type="text"
									pattern="{{ .UUIDPattern }}"
									class="form-control mb-3"
									name="thing"
									id="thing-id"
									placeholder="输入设备IDs"
									required
								/>
								<div class="invalid-feedback">请输入正确的ID</div>
							</div>
							<div class="mb-3">
								<label for="value-name" class="form-label">值名称</label>
								<input
									type="text"
									class="form-control mb-3"
									name="valueName"
									id="value-name"
									placeholder="输入值名称, 比如: 温度"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="update-interval" class="form-label">更新间隔</label>
								<input
									type="text"
									pattern="{{ .IntervalPattern }}"
									class="form-control mb-3"
									name="updateInterval"
									id="update-interval"
									placeholder="输入更新间隔, 例如:  5s, 10m, 1h, 1d"
									required
								/>
								<div class="invalid-feedback">请输入正确的间隔</div>
							</div>
							<div class="mb-3">
								<label for="aggregation-type" class="form-label">汇总</label>
								<select class="form-select mb-3" name="aggregationType" id="aggregation-type">
									<option value="" disabled>选择汇总类型</option>
									<option value="MAX">最大</option>
									<option value="MIN">最小</option>
									<option value="SUM">合计</option>
									<option value="COUNT">计数</option>
									<option value="AVG">平均</option>
								</select>
							</div>
						</div>
						<!-- Appearance Tab -->
						<div
							class="tab-pane fade"
							id="pieChartappearance"
							role="tabpanel"
							aria-labelledby="appearance-tab"
						>
							<div class="mb-3">
								<label for="title" class="form-label">标题</label>
								<input
									type="text"
									class="form-control"
									name="title"
									id="title"
									placeholder="输入图表标题"
								/>
							</div>
							<div class="mb-3">
								<label for="series-name" class="form-label">序列名称</label>
								<input
									type="text"
									class="form-control mb-3"
									name="seriesName"
									id="series-name"
									placeholder="输入序列名称, 例如: 温度"
								/>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					id="close-pieChart-button"
					data-bs-dismiss="modal"
				>
					关闭
				</button>
				<button type="button" class="btn body-button" id="create-pieChart-button">
					创建图表
				</button>
			</div>
		</div>
	</div>
</div>
<script>
	// pie chart form
	document.getElementById("create-pieChart-button").addEventListener("click", function () {
		const form = document.getElementById("create-pieChart-form");
		if (!form.checkValidity()) {
			form.classList.add("was-validated");
			return;
		}

		// Create an object to store the form data
		let chartData = {};
		let formData = new FormData(form);
		for (const pair of formData.entries()) {
			chartData[pair[0]] = pair[1];
		}

		const widgetID = "pieChart-" + Date.now();

		chartData["Type"] = "pieChart";
		addWidget(chartData, widgetID);
		metadataBuffer[widgetID] = chartData;

		form.reset();
		form.classList.remove("was-validated");
		bootstrap.Modal.getInstance(document.getElementById("pieChartModal")).hide();
	});

	document.getElementById("close-pieChart-button").addEventListener("click", function () {
		const form = document.getElementById("create-pieChart-form");
		form.reset();
		form.classList.remove("was-validated");
	});
</script>
{{ end }}
