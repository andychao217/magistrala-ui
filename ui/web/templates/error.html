{{ define "error" }}
    <!doctype html>
    <html lang="en">
        <head>
            <title>错误</title>
            {{ template "header" }}
        </head>
        <body>
            {{ template "navbar" }}
            <div class="main-content">
                <div class="main">
                    <div class="row">
                        <div class="col-lg-8 mx-auto py-5">
                            <div class="row">
                                <div class="error-header py-5">
                                    <h1 class="error-header">抱歉, 你的请求发生了一个错误</h1>
                                </div>
                                <div class="alert alert-danger alert-dismissible">
                                   <p>{{ .Error }}</p>
                                   <p>页面将在 5 秒后自动跳转到登录页面。</p>
                                </div>
                                <a type="button" onclick="redirectToLogin()" class="btn body-button">
                                    <i class="fa-solid fa-right-from-bracket"></i> 返回登录
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function redirectToLogin() {
                    const url = '/ui/login';
                    if (window.self !== window.top) {
                        // 当前窗口在 iframe 中
                        window.parent.location.href = url;
                    } else {
                        // 当前窗口不在 iframe 中
                        window.location.href = url;
                    }
                }

                $(document).ready(function () {
                    setTimeout(redirectToLogin, 5000);
                });
            </script>
        </body>
    </html>
{{ end }}
