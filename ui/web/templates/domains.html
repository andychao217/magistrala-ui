{{ define "domains" }}
    <!doctype html>
    <html lang="en">
        <head>
            <title>机构</title>
            {{ template "header" }}
        </head>
        <body>
            {{ template "navbar" . }}
            <div class="main-content pt-3">
                <div class="container-fluid">
                    <div class="row-mb-3 p-3">
                        <div class="col-lg-12 mx-auto">
                            {{ template "breadcrumb" . }}
                            <div class="table-responsive table-container">
                                <div class="row buttons mb-3" style="display: none;">
                                    <div class="col-4" role="group">
                                        <button type="button" class="btn body-button" onclick="openCreateDomainModal()">
                                            <i class="fa-solid fa-plus me-2"></i> 创建机构
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    {{ range $i, $d := .Domains }}
                                        <div class="col-sm-3 mb-3 mb-sm-0">
                                            <div class="channel-thing-card card">
                                                <div class="card-body">
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col">
                                                                <img src="/images/icon_mechanism_active.svg" alt="" style="height: 38px; float: left;">
                                                            </div>
                                                            <div class="col">
                                                                <div class="dropdown" style="float: right;">
                                                                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                                        <i class="fa-solid fa-ellipsis"></i>
                                                                    </button>
                                                                    <ul class="dropdown-menu">
                                                                        <li>
                                                                            <a 
                                                                                class="dropdown-item" 
                                                                                onclick="selectDomain('{{ $d.ID }}')"
                                                                                {{ if ne $d.Permission "administrator" }}
                                                                                    {{ if eq $d.Status "disabled" }}
                                                                                        disabled
                                                                                    {{ end }}
                                                                                {{ end }}
                                                                            >
                                                                                <i class="fa-solid fa-right-to-bracket"></i> 选择机构
                                                                            </a>
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                            <!-- <span class="badge bg-secondary">{{ $d.Permission }}</span> -->
                                                            <div class="row" style="margin-top: 50px;">
                                                                <h5 class="card-title truncate-text" title="{{ $d.Name }}">
                                                                    {{ if stringContains $d.Name "默认机构" }}
                                                                        默认机构
                                                                    {{ else }}
                                                                        {{ $d.Name }}
                                                                    {{ end }}
                                                                </h5>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    {{ end }}
                                </div>
                                <!-- {{ template "tablefooter" . }} -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function selectDomain(id){
                    let formData = new FormData();
                    formData.append("domainID", id);
                    fetch( "/ui/domains/login" ,  {
                            method: "POST",
                            body: formData,
                        }
                    )
                        .then(function (response) {
                            if (!response.ok) {
                                const errorMessage = response.headers.get("X-Error-Message");
                                if (errorMessage) {
                                    showError(errorMessage, config.alertDiv);
                                } else {
                                    showError(`Error: ${response.status}`, config.alertDiv);
                                }
                            } else {
                                sessionStorage.setItem("domainID", id);
                                window.location.href = `/ui`;
                            }
                        })
                        .catch((error) => {
                            console.error("error submitting form: ", error);
                            showError(`错误: ${error}`, config.alertDiv);
                        });
                }
            </script>
        </body>
    </html>
{{ end }}
