{{ define "members" }}
    <!doctype html>
    <html lang="en">
        <head>
            <title>成员</title>
            {{ template "header" }}
        </head>
        <body>
            {{ template "navbar" . }}
            <div class="main-content pt-3">
                <div class="container-fluid">
                    <div class="row-mb-3 p-3">
                        <div class="col-lg-12 mx-auto">
                            {{ template "breadcrumb" . }}
                            <div class="row-mb-3 d-flex flex-row justify-content-between mb-3">
                                <!-- add member modal -->
                                <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="addMemberModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title" id="addMemberModalLabel">添加用户</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <form action="{{ printf "%s/domains/%s/assign" pathPrefix .Session.Domain.ID }}" method="post">
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <label for="users-scroll" class="form-label">用户</label>
                                                        <input type="text" name="userFilter" id="userFilter" placeholder="请输入名称" />
                                                        <select class="form-select" name="userID" id="users-scroll" size="5" required>
                                                            <option disabled>选择用户</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="relation" class="form-label">关系</label>
                                                        <select class="form-control" name="relation" id="relation" aria-describedby="relationHelp" required>
                                                            {{ range $r := .Relations }}
                                                                <option value="{{ $r }}">
                                                                    {{ if eq $r "administrator" }}
                                                                        <span>管理员</span>
                                                                    {{ else if eq $r "editor" }}
                                                                        <span>编辑</span>
                                                                    {{ else if eq $r "viewer" }}
                                                                        <span>查看者</span>
                                                                    {{ else if eq $r "member" }}
                                                                        <span>成员</span>
                                                                    {{ else }}
                                                                        <span>{{ $r }}</span>
                                                                    {{ end }}
                                                                </option>
                                                            {{ end }}
                                                        </select>
                                                        <div id="relationHelp" class="form-text">选择关系.</div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                                    <button type="submit" class="btn body-button">添加成员</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive table-container">
                                <!-- {{ template "tableheader" . }} -->
                                <div class="row buttons mb-3">
                                    <div class="col-4" role="group">
                                        <button type="button" class="btn body-button" role="button" id="add-member-button" onclick="openMemberModal()">
                                            <i class="fa-solid fa-plus me-2"></i>
                                            添加用户
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    {{ range $i, $m := .Members }}
                                        <div class="col-sm-3 mb-3 mb-sm-0">
                                            <div class="channel-thing-card card">
                                                <div class="card-body">
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col">
                                                                <i class="fa-solid fa-user" style="height: 38px; float: left;"></i>
                                                            </div>
                                                            <div class="col">
                                                                <div class="dropdown" style="float: right;">
                                                                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                                        <i class="fa-solid fa-ellipsis"></i>
                                                                    </button>
                                                                    <ul class="dropdown-menu">
                                                                        <li>
                                                                            <a class="dropdown-item" onclick="viewMember('{{ $m.Credentials.Identity }}')">
                                                                                <i class="fa-solid fa-info" style="width: 16px;"></i> 查看
                                                                            </a>
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                            <div class="row" style="margin-top: 50px;">
                                                                <h5 class="card-title">{{ $m.Name }}</h5>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    {{ end }}
                                </div>
                                <!-- {{ template "tablefooter" . }} -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                const memberModal = new bootstrap.Modal(document.getElementById("addMemberModal"));

                function openMemberModal() {
                    memberModal.show();
                }
                let userRole = '{{.Session.User.Role}}';
                if (userRole == "admin") {
                    document.getElementById("add-member-button").style.display = "block";
                } else {
                    document.getElementById("add-member-button").style.display = "none";
                }

                function viewMember(identity) {
                    window.location.href = '{{ printf "%s/domains/members?identity=" pathPrefix }}' + identity;
                }
            </script>      
            <script type="module">
                import { fetchIndividualEntity } from "/js/infinitescroll.js";

                fetchIndividualEntity({
                    input: "userFilter",
                    itemSelect: "users-scroll",
                    item: "users",
                    pathPrefix: "{{ pathPrefix }}",
                });
            </script>
        </body>
    </html>
{{ end }}
