{{ define "member" }}
    <!doctype html>
    <html lang="en">
        {{ template "header" }}
        <body>
            {{ template "navbar" . }}
            <div class="main-content">
                <div class="container-fluid-1">
                    <div class="row-mb-3">
                        <div class="col-12 mx-auto">
                            <div class="row">
                                <div class="table-responsive table-container">
                                    <table id="itemsTable" class="table">
                                        <thead>
                                            <tr>
                                                <th scope="row">成员</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th>用户昵称</th>
                                                <td>
                                                    {{ .User.Name }}
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>ID</th>
                                                <td>{{ .User.ID }}</td>
                                            </tr>
                                            <tr>
                                                <th>用户名</th>
                                                <td>
                                                    {{ .User.Credentials.Identity }}
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>标识</th>
                                                <td>
                                                    {{ range $j, $tag := .User.Tags }}
                                                        <span class="badge bg-dark">
                                                            {{ $tag }}
                                                        </span>
                                                    {{ end }}
                                                </td>
                                            </tr>
                                            <tr style="display: none;">
                                                <th>附加属性</th>
                                                <td>
                                                    {{ range $k, $v := .User.Metadata }}
                                                        <span class="badge bg-success">
                                                            {{ $k }}:
                                                            {{ $v }}
                                                        </span>
                                                    {{ end }}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
{{ end }}
