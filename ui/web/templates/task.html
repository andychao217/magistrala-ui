{{ define "task" }}
  <!doctype html>
  <html lang="en">
	<head>
		<title>日程</title>
		{{ template "header" }}
		<script src="/js/vendors/moment.js" type="text/javascript"></script>
		<script src="/js/vendors/pignose.calendar.min.js" type="text/javascript"></script>
		<script src="/js/vendors/jedate@v6.5.0.min.js" type="text/javascript"></script>
	</head>
	<body>
		{{ template "navbar" . }}
		<div class="main-content pt-3">
			<div class="container-fluid">
				<div class="row-mb-3 p-3">
					<div class="col-12 mx-auto">
						<!-- 新增、修改任务弹框 -->
						<div 
							class="modal fade" 
							id="taskModal" 
							tabindex="-1" 
							role="dialog" 
							aria-labelledby="taskModalLabel" 
							aria-hidden="true"
							data-bs-backdrop="static" 
							data-bs-keyboard="false"  
						>
							<div class="modal-dialog" role="document">
								<div class="modal-content" style="width: 580px;">
									<div class="modal-header">
										<h1 class="modal-title" id="taskModalLabel">
											<i class="fa-solid fa-plus"></i> 新建日程
										</h1>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<form method="post" id="addTaskForm">
										<div class="modal-body">
											<div class="form-group mb-3" style="padding: 0px 16px;">
											<div class="mb-3 row">
												<label for="taskName" class="col-sm-2 col-form-label">日程名称</label>
												<div class="col-sm-10">
													<input type="text" class="form-control name-field" name="taskName" id="taskName" placeholder="请输入日程名称" required maxlength="20" />
													<div id="taskNameError" class="text-danger" style="margin-top: 10px;"></div>
												</div>
											</div>
											<div class="mb-3 row">
												<label for="startTime" class="col-sm-2 col-form-label">开始时间</label>
												<div class="col-sm-10">
													<input 
														type="text" 
														class="form-control dateinput dateicon moredate" 
														name="startTime" 
														placeholder="请选择开始时间" 
														data-formater="YYYY-MM-DD hh:mm:ss" 
														id="startTime" 
														required 
														readonly
													/>
													<div id="startTimeError" class="text-danger" style="margin-top: 10px;"></div>
												</div>
											</div>
											<div class="mb-3 row">
												<label for="sourceName" class="col-sm-2 col-form-label">选择音源</label>
												<div class="col-sm-10" style="display: flex;">
													<input type="text" class="form-control name-field" name="sourceName" id="sourceName" placeholder="请选择音源" required readonly />
													<div style="width: 110px; text-align: right;">
														<button type="button" class="btn body-button" id="selectSourceBtn">
															<i class="fa-solid fa-plus"></i> 选择
														</button>
													</div>
												</div>
												<div class="col-sm-10 offset-sm-2 text-danger"  id="sourceNameError" style="margin-top: 10px;"></div>
											</div>
											<div class="mb-3 row">
												<label for="playbackCycle" class="col-sm-2 col-form-label">播放周期</label>
												<div class="col-sm-10">
													<select class="form-control form-select" placeholder="请选择播放周期" name="playbackCycle" id="playbackCycle" required>
														<option value="0" selected>请选择播放周期</option>
														<option value="once">单次</option>
														<option value="day">每天</option>
														<option value="week">每周</option>
														<option value="month">每月</option>
														<option value="year">每年</option>
													</select>
													<div 
														class="form-conrtol" 
														id="weekCheckboxGroup" 
														style="
															border: none; 
															padding-left: 0; 
															padding-top: 10px; 
															display: none;
														"
													>
														<div class="form-check form-check-inline">
															<input class="form-check-input taskWeekCheckbox" type="checkbox" name="weeks[]" id="weekCheckbox1" value="mon">
															<label class="form-check-label" for="weekCheckbox1">一</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input taskWeekCheckbox" type="checkbox" name="weeks[]" id="weekCheckbox2" value="tue">
															<label class="form-check-label" for="weekCheckbox2">二</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input taskWeekCheckbox" type="checkbox" name="weeks[]" id="weekCheckbox3" value="wed">
															<label class="form-check-label" for="weekCheckbox3">三</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input taskWeekCheckbox" type="checkbox" name="weeks[]" id="weekCheckbox4" value="thu">
															<label class="form-check-label" for="weekCheckbox4">四</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input taskWeekCheckbox" type="checkbox" name="weeks[]" id="weekCheckbox5" value="fri">
															<label class="form-check-label" for="weekCheckbox5">五</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input taskWeekCheckbox" type="checkbox" name="weeks[]" id="weekCheckbox6" value="sat">
															<label class="form-check-label" for="weekCheckbox6">六</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input taskWeekCheckbox" type="checkbox" name="weeks[]" id="weekCheckbox7" value="sun">
															<label class="form-check-label" for="weekCheckbox7">七</label>
														</div>
													</div>
													<div id="playbackCycleError" class="text-danger" style="margin-top: 10px;"></div>
												</div>
											</div>
											<div class="mb-3 row">
												<label for="playArea" class="col-sm-2 col-form-label">播放区域</label>
												<div class="col-sm-10">
													<div class="playAreaBox">
														<div class="row g-1" style="margin-bottom: 5px;">
															<div class="d-grid col-sm-6">
																<button type="button" class="btn btn-light" style="color: dodgerblue;" id="playAreasAddBtn">
																	<i class="fa-solid fa-plus"></i> 添加
																</button>
															</div>
															<div class="d-grid col-sm-6">
																<button type="button" class="btn btn-light" style="color: dimgray;" id="playAreasDetailBtn">
																	<i class="fa-solid fa-ellipsis"></i> 详情
																</button>
															</div>
														</div>
														<div class="row row-cols-6 g-1" id="playAreaListsContainer"></div>
													</div>
													<div id="playAreaError" class="text-danger" style="margin-top: 10px;"></div>
												</div>
											</div>
											<div class="mb-3 row">
												<div class="col-sm-12" style="text-align: center;">
													<div id="moreSettingBtnTaskModal" class="moreSettingBtn">
														<i class="fa-solid fa-chevron-down"></i>
													</div>
												</div>
											</div>
											<div class="mb-3" id="moreSettingContainerTaskModal" style="display: none;">
												<div class="mb-3 row" id="endTimeContainer">
													<label for="endTime" class="col-sm-2 col-form-label">结束时间</label>
													<div class="col-sm-10">
														<input 
															type="text" 
															class="form-control dateinput dateicon moredate" 
															name="endTime" 
															placeholder="请选择结束时间" 
															data-formatter="YYYY-MM-DD hh:mm:ss" 
															id="endTime" 
															required 
															readonly
														/>
														<div id="endTimeError" class="text-danger" style="margin-top: 10px;"></div>
													</div>
												</div>
												<div class="mb-3 row">
													<label for="repeatNum" class="col-sm-2 col-form-label" style="line-height: 35px;">重复次数</label>
													<div class="col-sm-10" style="display: flex; margin-top: 7px;">
														<select class="form-control form-select" placeholder="请选择重复次数" name="repeatNum" id="repeatNum">
														</select>
														<div style="margin-left: 10px; width: 32px;">
															<div class="form-control form-check form-switch" style="border: none;">
																<input class="form-check-input" type="checkbox" role="switch" name="repeatNumSwitch" id="repeatNumSwitch" />
															</div>
														</div>
													</div>
												</div>
												<div class="mb-3 row">
													<label for="randomPlay" class="col-sm-2 col-form-label">随机播放</label>
													<div class="col-sm-10">
														<div class="form-control form-check form-switch" style="border: none;">
															<input class="form-check-input" type="checkbox" role="switch" name="randomPlay" id="randomPlay" />
														</div>
													</div>
												</div>
												<div class="mb-3 row">
													<label for="volumeControl" class="col-sm-2 col-form-label">音量微调</label>
													<div class="col-sm-10" style="display: flex; margin-top: 7px;">
														<input 
															type="range" 
															class="form-conrtol rangeInput" 
															min="-7" 
															max="7" 
															step="1" 
															id="volumeControl"
															name="volumeControl"
															style="width: 100%; margin-top: 8px;"
														/>
														<div id="volumeLabel" style="text-align: right; width: 30px; line-height: 25px;">0</div>
													</div>
												</div>
												<div class="mb-3 row">
													<label for="level" class="col-sm-2 col-form-label">优先级</label>
													<div class="col-sm-10">
														<div class="btn-group form-conrtol" role="group">
															<input type="radio" class="btn-check" name="level" id="level1" autocomplete="off" value="1" />
															<label class="btn btn-outline-primary" for="level1">!</label>
															<input type="radio" class="btn-check" name="level" id="level2" autocomplete="off" value="2" />
															<label class="btn btn-outline-primary" for="level2">!!</label>
															<input type="radio" class="btn-check" name="level" id="level3" autocomplete="off" value="3" />
															<label class="btn btn-outline-primary" for="level3">!!!</label>
														</div>
													</div>
												</div>
											</div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
													<i class="fa-solid fa-xmark"></i> 取消
												</button>
												<button type="submit" class="btn body-button" id="taskModalConfirmBtn">
													<i class="fa-solid fa-floppy-disk"></i> 确定
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>

						<!-- 播放区域详情弹框 -->
						<div 
							class="modal fade" 
							id="playAreasAddModal" 
							tabindex="-1" 
							role="dialog" 
							aria-labelledby="playAreasAddModalLabel" 
							aria-hidden="true"
							data-bs-backdrop="static" 
							data-bs-keyboard="false"  
						>
						<div class="modal-dialog" role="document">
							<div class="modal-content" style="width: 580px;">
								<div class="modal-header">
									<h1 class="modal-title" id="playAreasAddModal">播放区域</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closePlayAreasAddModal();"></button>
								</div>
								<div class="modal-body">
									<div class="mb-3" style="max-height: 400px; overflow-y: auto;">
										<div id="playAreaTree"></div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closePlayAreasAddModal();">
											<i class="fa-solid fa-xmark"></i> 取消
										</button>
										<button type="button" class="btn body-button" id="confirmPlayAreasAddModalBtn">
											<i class="fa-solid fa-floppy-disk"></i> 确定
										</button>
									</div>
								</div>
							</div>
						</div>
						</div>

						<!-- 播放区域详情弹框 -->
						<div 
							class="modal fade" 
							id="playAreasDetailModal" 
							tabindex="-1" 
							role="dialog" 
							aria-labelledby="playAreasDetailModalLabel" 
							aria-hidden="true"
							data-bs-backdrop="static" 
							data-bs-keyboard="false"  
						>
						<div class="modal-dialog" role="document">
							<div class="modal-content" style="width: 580px;">
								<div class="modal-header">
									<h1 class="modal-title" id="playAreasDetailModal">播放区域</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="taskModal.show();"></button>
								</div>
								<div class="modal-body">
									<div class="mb-3" style="max-height: 400px; overflow-y: auto;">
										<div class="row row-cols-4 g-3" id="playAreasDetailListContainer"></div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="taskModal.show();">
											<i class="fa-solid fa-xmark"></i> 取消
										</button>
										<button type="button" class="btn body-button" id="confirmPlayAreasDetailModalBtn">
											<i class="fa-solid fa-floppy-disk"></i> 确定
										</button>
									</div>
								</div>
							</div>
						</div>
						</div>

						<!-- 选择音源弹框 -->
						<div 
							class="modal fade" 
							id="sourceModal" 
							tabindex="-1" 
							role="dialog" 
							aria-labelledby="sourceModalLabel" 
							aria-hidden="true"
							data-bs-backdrop="static" 
							data-bs-keyboard="false"  
						>
						<div class="modal-dialog" role="document">
							<div class="modal-content" style="width: 580px;">
								<div class="modal-header">
									<h1 class="modal-title" id="sourceModalLabel">音源列表</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="taskModal.show();"></button>
								</div>
								<div class="modal-body">
									<div class="mb-3" style="padding: 0px 16px;">
										<div class="mb-3">
											<div 
												style="
													border-radius: 5px;
													display: flex; 
													justify-content: space-between; 
													background: whitesmoke;
												"
											>
												<div style="line-height: 38px; margin-left: 10px;">文件列表</div>
												<div>
													<button 
														type="button" 
														class="btn btn-link" 
														style="text-decoration: none; color: #20afbf;"
														id="addSourceModalFileBtn"
													>
														<i class="fa-solid fa-plus"></i> 添加
													</button>
												</div>
											</div>
											<ul class="list-group list-group-flush sourceModalList" id="sourceModalFileListContainer">
											</ul>
										</div>
										<div class="mb-3 row">
											<div class="col-sm-12" style="text-align: center;">
												<div id="moreSettingBtnSourceModal" class="moreSettingBtn">
													<i class="fa-solid fa-chevron-down"></i>
												</div>
											</div>
										</div>
										<div class="mb-3" id="moreSettingContainerSourceModal" style="display: none;">
											<div class="mb-3" style="display: none;">
												<div 
													style="
														border-radius: 5px;
														display: flex; 
														justify-content: space-between; 
														background: whitesmoke;
													"
												>
													<div style="line-height: 38px; margin-left: 10px;">采播通道列表</div>
													<div>
														<button 
															type="button" 
															class="btn btn-link" 
															style="text-decoration: none; color: #20afbf;"
															id="addSourceModalDeviceBtn"
														>
															<i class="fa-solid fa-plus"></i> 添加
														</button>
													</div>
												</div>
												<ul class="list-group list-group-flush sourceModalList" id="sourceModalDeviceListContainer">
												</ul>
											</div>
											<div class="mb-3 row">
												<label for="backgroundSource" class="col-sm-2 col-form-label">背景音</label>
												<div class="col-sm-10">
													<select class="form-control form-select" placeholder="请选择背景音" name="backgroundSource" id="backgroundSource">
														<option value="0">无</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="taskModal.show();">
											<i class="fa-solid fa-xmark"></i> 取消
										</button>
										<button type="button" class="btn body-button" id="sourceModalConfirmBtn">
											<i class="fa-solid fa-floppy-disk"></i> 确定
										</button>
									</div>
								</div>
							</div>
						</div>
						</div>

						<!-- 选择文件弹框 -->
						<div 
							class="modal fade" 
							id="filesModal" 
							tabindex="-1" 
							role="dialog" 
							aria-labelledby="filesModalLabel" 
							aria-hidden="true"
							data-bs-backdrop="static" 
							data-bs-keyboard="false"  
						>
							<div class="modal-dialog" role="document">
								<div class="modal-content" style="width: 580px;">
									<div class="modal-header">
										<h1 class="modal-title" id="filesModal">音频文件</h1>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="sourceModal.show();"></button>
									</div>
									<div class="modal-body">
										<div class="mb-3">
											<nav>
												<ol class="breadcrumb" id="breadcrumbNavigator" style="margin-left: 5px; margin-bottom: 5px;"></ol>
											</nav>
										</div>
										<div class="mb-3 row modalTableContainer">
											<table 
												id="filesModalTable"
												class="table table-hover"
												data-checkbox-header="true"
												data-click-to-select="true"
											>
												<thead>
													<tr>
														<th data-field="state" data-checkbox="true" data-formatter="fileNameTableStateFormatter"></th>
														<th data-field="fileName" data-formatter="fileNameTableFormatter">文件名</th>
													</tr>
												</thead>
											</table>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="sourceModal.show();">
												<i class="fa-solid fa-xmark"></i> 取消
											</button>
											<button type="button" class="btn body-button" id="confirmFileBtn">
												<i class="fa-solid fa-floppy-disk"></i> 确定
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 输入通道弹框 -->
						<div 
							class="modal fade" 
							id="inputChannelsModal" 
							tabindex="-1" 
							role="dialog" 
							aria-labelledby="inputChannelsModalLabel" 
							aria-hidden="true"
							data-bs-backdrop="static" 
							data-bs-keyboard="false"  
						>
							<div class="modal-dialog" role="document">
								<div class="modal-content" style="width: 580px;">
									<div class="modal-header">
										<h1 class="modal-title" id="inputChannelsModal">输入通道</h1>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="sourceModal.show();"></button>
									</div>
									<div class="modal-body">
										<div class="mb-3 row modalTableContainer">
											<table 
												id="inputChannelsModalTable"
												class="table table-hover"
												data-checkbox-header="true"
												data-click-to-select="true"
											>
												<thead>
												<tr>
													<th data-field="state" data-checkbox="true"></th>
													<th data-field="deviceName" data-formatter="inputChannelNameTableFormatter">设备</th>
												</tr>
												</thead>
											</table>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="sourceModal.show();">
												<i class="fa-solid fa-xmark"></i> 取消
											</button>
											<button type="button" class="btn body-button" id="confirmInputChannelsBtn">
												<i class="fa-solid fa-floppy-disk"></i> 确定
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 同步任务弹框 -->
						<div 
							class="modal fade" 
							id="syncTaskModal" 
							tabindex="-1" 
							role="dialog" 
							aria-labelledby="syncTaskModalLabel" 
							aria-hidden="true"
							data-bs-backdrop="static" 
							data-bs-keyboard="false"  
						>
							<div class="modal-dialog" role="document">
								<div class="modal-content" style="width: 500px;">
									<div class="modal-header">
										<h1 class="modal-title" id="syncTaskModalLabel">设备任务同步</h1>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<div class="mb-3 row modalTableContainer">
											<table 
												id="syncTaskTable"
												class="table table-hover"
												data-checkbox-header="false"
												data-click-to-select="false"
											>
												<thead>
													<tr>
														<th data-field="deviceName" data-formatter="deviceNameTableFormatter">设备</th>
														<th data-field="syncStatus" data-formatter="syncStatusTableFormatter">同步状态</th>
													</tr>
												</thead>
											</table>
										</div>
										<div class="modal-footer" style="display: block; text-align: center; border-top: none;">
											<button type="button" class="btn body-button" id="oneClickSyncTaskBtn">
												<i class="fa-solid fa-rotate"></i> 一键同步
											</button>
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
												<i class="fa-solid fa-xmark"></i> 取消
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 任务主页面 -->
						<div class="table-responsive table-container" id="taskPageContainer">
							<!-- 任务列表 -->
							<div class="taskContent">
								<div class="taskContentHeaderBar">
								<div>
									<h5 style="display: flex;">
									<div>
										<span id="taskDateTitle"></span>
									</div>
									<div class="taskDateBadgeContainer">
										<span class="badge bg-warning rounded-pill" id="taskDateBadge" style="font-size:10px; min-width: 30px">0</span>
									</div>
									</h5>
								</div>
								<div>
									<div class="btn-group">
										<button type="button" class="btn body-button" style="width: 110px;" id="addTaskBtn">
											<i class="fa-solid fa-plus"></i> 新建日程
										</button>
										<button type="button" class="btn body-button" style="width: 80px;" id="allTasksToggleBtn">
											<i class="fa-solid fa-list"></i> 全部
										</button>
									</div>

							<!-- 任务日历侧边栏 -->
							<div class="taskCalendar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			const requiredMsg = '不能为空', 
				  endTimeBeforeStartTimeMsg = '结束时间不能早于开始时间',
				  playbackCycleWeekMsg = '当播放周期为每周时, 必须选择一周中的某一天或者某几天',
				  taskModal = new bootstrap.Modal(document.getElementById("taskModal")), // 任务弹框
				  syncTaskModal = new bootstrap.Modal(document.getElementById("syncTaskModal")), // 同步任务弹框
				  sourceModal = new bootstrap.Modal(document.getElementById("sourceModal")), // 音源弹框
				  filesModal = new bootstrap.Modal(document.getElementById("filesModal")), // 文件弹框
				  inputChannelsModal = new bootstrap.Modal(document.getElementById("inputChannelsModal")), // 输入通道弹框
				  playAreasAddModal = new bootstrap.Modal(document.getElementById("playAreasAddModal")), // 新增播放区域弹框
				  playAreasDetailModal = new bootstrap.Modal(document.getElementById("playAreasDetailModal")), // 播放区域详情弹框
				  $filesModalTable = $('#filesModalTable'), // 文件弹框表格
				  $syncTaskTable = $('#syncTaskTable'), // 同步任务弹框表格
				  protocol = window.location.protocol,
				  hostname = window.location.hostname,
				  port =  sessionStorage.getItem("socketBridgePort") || "63001",
				  domainID = sessionStorage.getItem("domainID"), // 当前机构ID
				  userInfoStr = sessionStorage.getItem("userInfo"),
				  userInfo = JSON.parse(userInfoStr);
			let comID = "",
				isListAllTask = false, // 是否显示全部任务
				selectedDate = moment().format('YYYY-MM-DD'), // 当前选中日期
				showMoreSettingTaskModal = false,  // 是否显示更多设置弹框-任务弹框
				showMoreSettingSourceModal = false, // 是否显示更多设置弹框-音源弹框
				selectedFilesModal = [], // 文件弹框选中文件列表
				selectedPlayAreas = [], // 播放区域弹框选中播放区域列表
				playAreaTreeData = [], // 播放区域树数据
				$playAreaTree = null, // 播放区域树
				addPlayAreaModalIsOpenedFromDetailModal = false, // 是否从播放区域详情弹框打开添加播放区域弹框
				selectedSourceObject = {
					files:[], // 音源弹框选中音源对象
					devices: [], // 音源弹框选中设备对象
				},
				taskModalType = 'add', // 任务弹框类型-add:新建日程, edit:编辑日程
				taskDateBadgeCurrentValue = 0, // 任务页面左上角日期徽章当前值
				taskDateBadgeTargetValue = 0, // 任务页面左上角日期徽章目标值
				taskDateBadgeIncrement = 1, // 任务页面左上角日期徽章增长步长
				allThingsList = [], // 所有设备列表
				breadCrumbFolderList = [], //当前选中文件夹列表-文件弹框
				currentFolderKey = "", //当前文件夹key-文件弹框;
				originalTaskList = [], //原始任务列表
				syncStatusTableList = [], //同步状态列表
				allTaskList = []; //全部任务列表

			$(function() {
				initPage();

				// 初始化设定页面标题为当天
				$('#taskDateTitle').html(selectedDate);

				// 点击全部/当天按钮时，切换任务列表
				$('#allTasksToggleBtn').click(function() {
					onClickAllTasksToggleBtn();
				});

				// 点击新建日程按钮时，显示新建日程模态框
				$('#addTaskBtn').click(function() {
					initAddTaskModal();
					createPlayAreasList();
					taskModal.show();
				});

				// 点击添加播放区域按钮-任务弹框
				$('#playAreasAddBtn').click(function() {
					addPlayAreaModalIsOpenedFromDetailModal = false;
					taskModal.hide();
					playAreasAddModal.show();

					$playAreaTree.uncheckAll();
					$playAreaTree.collapseAll();  

					const node = $playAreaTree.getNodeByText('全部');
					$playAreaTree.expand(node);
					if(selectedPlayAreas) {
						const selectedPlayAreasId = selectedPlayAreas.map(playArea => playArea.id);
						selectedPlayAreasId.forEach(playAreaId => {
							const node = $playAreaTree.getNodeById(playAreaId);
							$playAreaTree.check(node);
						});
					}
				});

				// 点击添加播放区域弹框确定按钮-添加播放区域弹框
				$('#confirmPlayAreasAddModalBtn').click(function() {
					const checkedIds = $playAreaTree.getCheckedNodes().filter(id => !id.includes("group_"));
					const checkedPlayAreas = allThingsList.filter(thing => checkedIds.includes(thing.id));
					selectedPlayAreas = checkedPlayAreas.map(thing => thing);
					closePlayAreasAddModal();
				});

				// 点击播放区域详情按钮-任务弹框
				$('#playAreasDetailBtn').click(function() {
					taskModal.hide();
					playAreasDetailModal.show();
					createPlayAreasDetailList();
				});

				// 点击播放区域详情弹框确定按钮-播放区域详情弹框
				$('#confirmPlayAreasDetailModalBtn').click(function() {
					playAreasDetailModal.hide();
					taskModal.show();
					createPlayAreasList();
				});

				// 播放周期选择框变化时，改变周数选择框是否显示-任务弹框
				$('#playbackCycle').on('change blur', function() {
					const playbackCycleValue = $(this).val();
					if (!playbackCycleValue) {
						$('#playbackCycleError').html(requiredMsg);
						$('#playbackCycleError').show();
					} else {
						$('#playbackCycleError').hide();
						if (playbackCycleValue === 'week') {
							$('#weekCheckboxGroup').show();
						} else {
							$('#weekCheckboxGroup').hide();
						}
					}
				});

				// 音量微调选择框变化时，改变音量标签-任务弹框
				$('#volumeControl').on('input change blur', (event) => {
					const volumeControlValue = $(this).val();
					$('#volumeLabel').html(volumeControlValue);
				});

				// 点击更多设置按钮时，切换显示更多设置-任务弹框
				$('#moreSettingBtnTaskModal').click(function() {
					showMoreSettingTaskModal = !showMoreSettingTaskModal;
					$('#moreSettingBtnTaskModal').empty();
					if (showMoreSettingTaskModal) {
						$('#moreSettingBtnTaskModal').append($(`<i class="fa-solid fa-chevron-up"></i>`));
						$('#moreSettingContainerTaskModal').show();
					} else {
						$('#moreSettingBtnTaskModal').append($(`<i class="fa-solid fa-chevron-down"></i>`));
						$('#moreSettingContainerTaskModal').hide();
					}
				});

				// 验证表单日程名称是否为空-任务弹框
				$('#taskName').on('change blur keyup', function(event) {
					const value = $(this).val();
					if (value) {
						$(`#taskNameError`).empty();
						$('#taskNameError').hide();
					} else {
						$(`#taskNameError`).html(requiredMsg);
						$('#taskNameError').show();
					}
				});

				// 验证表单音源名称是否为空-任务弹框
				$('#sourceName').on('change blur keyup', function(event) {
					const value = $(this).val();
					if (value) {
						$(`#sourceNameError`).empty();
						$('#sourceNameError').hide();
					} else {
						$(`#sourceNameError`).html(requiredMsg);
						$('#sourceNameError').show();
					}
				});

				// 开始时间初始化-任务弹框
				const startTimeFormatter = $(`#startTime`).attr('data-formatter');
				jeDate(`#startTime`, {
					onClose:false,
					format: startTimeFormatter,
					clearfun:function(elem, val) {
						$('#startTimeError').html(requiredMsg);
						$('#startTimeError').show();
					},
					donefun: function(obj){
						const startTime = obj.val ? moment(obj.val) : null;
						const endTime = $(`#endTime`).val();
						if (startTime) {
							if (!endTime) {
								const newEndTime = startTime.add(1, 'seconds');
								$(`#endTime`).val(newEndTime.format('YYYY-MM-DD HH:mm:ss'));
								$('#endTimeError').hide();
							}
							$('#startTimeError').hide();
						} else {
							$('#startTimeError').html(requiredMsg);
							$('#startTimeError').show();
						}
					},
				});
				
				// 结束时间初始化-任务弹框
				const endTimeFormatter = $(`#endTime`).attr('data-formatter');
				jeDate(`#endTime`, {
					onClose:false,
					format: endTimeFormatter,
					clearfun:function(elem, val) {
						$('#endTimeError').html(requiredMsg);
						$('#endTimeError').show();
					},
					donefun: function(obj){
						const endTime = obj.val;
						if (!endTime) {
							$('#endTimeError').html(requiredMsg);
							$('#endTimeError').show();
						} else {
							const startTime = $(`#startTime`).val();
							if (!startTime) {
								$('#endTimeError').html('请先设置开始时间');
								$('#endTimeError').show();
								$('#endTime').val('');
							} else {
								// 将时间字符串转换为 Date 对象
								const startTimeDate = new Date(startTime.replace(' ', 'T'));
								const endTimeDate = new Date(endTime.replace(' ', 'T'));

								// 比较两个 Date 对象
								if (endTimeDate < startTimeDate) {
									$(`#endTimeError`).html(endTimeBeforeStartTimeMsg);
									$('#endTimeError').show();
									$('#endTime').val('');
								} else {
									$('#endTimeError').hide();
								}
							}
						}
					},
				});
				
				// 当选择开始时间时，如果结束时间为空，则自动填充结束时间-任务弹框
				$(`#startTime`).on('change blur', function(event) {
					const startTime = $(this).val();
					const endTime = $(`#endTime`).val();
					if (startTime) {
						if (!endTime) {
							$(`#endTime`).val(startTime);
						}
					} else {
						$(`#startTimeError`).html(requiredMsg);
						$('#startTimeError').show();
					}
				});

				// 当选择结束时间时，如果开始时间为空，则自动填充开始时间-任务弹框
				$(`#endTime`).on('change blur', function(event) {
					const endTime = $(this).val();
					const startTime = $(`#startTime`).val();
					if (endTime) {
						// 将时间字符串转换为 Date 对象
						const startTimeDate = new Date(startTime.replace(' ', 'T'));
						const endTimeDate = new Date(endTime.replace(' ', 'T'));

						// 比较两个 Date 对象
						if (endTimeDate < startTimeDate) {
							$(`#endTimeError`).html(endTimeBeforeStartTimeMsg);
							$('#endTimeError').show();
						} else {
							$('#endTimeError').hide();
						}
					} else {
						$(`#endTimeError`).html(requiredMsg);
						$('#endTimeError').show();
					}
				});

				// 验证表单播放周期是否为空-任务弹框
				$('.taskWeekCheckbox').change(function() {
					let checkedWeeks = [];
					$('.taskWeekCheckbox:checked').each(function() {
						checkedWeeks.push($(this).val());
					});
					if (!checkedWeeks.length) {
						$(`#playbackCycleError`).html(playbackCycleWeekMsg);
						$('#playbackCycleError').show();
					} else {
						$('#playbackCycleError').hide();
					}
				});

				// 点击新建日程表单的提交按钮时，验证表单数据是否合法-任务弹框
				$(`#addTaskForm`).on('submit', function(e) {
					e.preventDefault();
					const taskName = $(`#taskName`).val();
					const sourceName = $(`#sourceName`).val();
					const startTime = $(`#startTime`).val();
					const endTime = $(`#endTime`).val();
					const playbackCycleValue = $(`#playbackCycle`).val();

					if(!taskName || !sourceName || !playbackCycleValue || !startTime || !endTime || !selectedPlayAreas || !selectedPlayAreas.length) {
						if (!taskName) {
							$(`#taskNameError`).html(requiredMsg);
							$('#taskNameError').show();
						} 
						if (!sourceName) {
							$(`#sourceNamerror`).html(requiredMsg);
							$('#sourceNameError').show();
						} 
						if (!playbackCycleValue || playbackCycleValue === '0') {
							$('#playbackCycleError').html(requiredMsg);
							$('#playbackCycleError').show();
						} 
						if (!startTime) {
							$(`#startTimeError`).html(requiredMsg);
							$('#startTimeError').show();
						}
						if (!endTime) {
							$(`#endTimeError`).html(requiredMsg);
							$('#endTimeError').show();
						}
						if (!selectedPlayAreas || !selectedPlayAreas.length) {
							$('#playAreaError').html(requiredMsg);
							$('#playAreaError').show();
						}
						return;
					} else {
						const repeatNumSwitchChecked = $(`#repeatNumSwitch`).is(':checked');
						if (repeatNumSwitchChecked) {
							if (startTime && endTime) {
								// 将时间字符串转换为 Date 对象
								const startTimeDate = new Date(startTime.replace(' ', 'T'));
								const endTimeDate = new Date(endTime.replace(' ', 'T'));
								// 比较两个 Date 对象
								if (endTimeDate < startTimeDate) {
									$(`#endTimeError`).html(endTimeBeforeStartTimeMsg);
									$('#endTimeError').show();
									return;
								}
							}
						}
						
						if (playbackCycleValue === 'week') {
							let checkedWeeks = [];
							$('.taskWeekCheckbox:checked').each(function() {
								checkedWeeks.push($(this).val());
							});
							if (!checkedWeeks.length) {
								$(`#playbackCycleError`).html(playbackCycleWeekMsg);
								$('#playbackCycleError').show();
								return;
							}
						}
					
						let queryData = {}, successMsg = '';
						if (taskModalType === 'add') {
							queryData = {};
							successMsg= '日程创建成功';
						} else {
							const taskUUID = $('#taskModalConfirmBtn').attr('data-uuid');
							const task = originalTaskList.find(task => task.uuid === taskUUID);
							queryData = {...task};
							queryData.uuid = taskUUID;
							successMsg= '日程编辑成功';
						}
						queryData.username = userInfo.credentials.identity;
						// 任务名称
						queryData.name = $('#taskName').val();
						// 任务开始时间
						queryData.start_date = $('#startTime').val();
						// 播放周期
						const playbackCycle = $('#playbackCycle').val();
						if (playbackCycle === 'once') {
							// 单次
							queryData.repeat = 0;
						} else if (playbackCycle === 'day') {
							// 日重复
							queryData.repeat = 1;
						} else if (playbackCycle === 'week') {
							// 周重复
							queryData.repeat = 2;
							const weekArray = [];
							for (let i = 1; i <= 7; i++) {
								if ($(`#weekCheckbox${i}`).is(':checked')) {
									weekArray.push(i);
								}
							}
							queryData.wday = weekArray.join(',');
						} else if (playbackCycle === 'month') {
							// 月重复
							queryData.repeat = 3;
						} else if (playbackCycle === 'year') {
							// 年重复
							queryData.repeat = 4;
						}
						// 音源
						if (selectedSourceObject && selectedSourceObject.files.length) {
							queryData.source = 0;
							const songsArray = selectedSourceObject.files.map(file => {
								return file.key.replace(`${comID}/`, 'oss://')
							});
							queryData.songs = songsArray.join(',');
						}
						// 背景音
						const background = $('#backgroundSource').val();
						if (background) {
							if (background === 'file') {
								queryData.background = 0;
							}
						}
						// 播放范围
						const out_channel_array = selectedPlayAreas.map((area) => {
							const identity = area.credentials.identity;
							if (!identity.includes("_")) {
								return `${identity}_1`;
							} else {
								return identity
							}
						});
						queryData.out_channel = out_channel_array.join(',');
						// 结束时间
						queryData.end_date = $('#endTime').val();
						// 重复次数
						queryData.cyclic_times = Number($('#repeatNum').val());
						if ($(`#repeatNumSwitch`).is(':checked')) {
							const startTime = moment(queryData.start_date);
							const endTime = moment(queryData.end_date);
							const durationInSeconds = endTime.diff(startTime, 'seconds');
							queryData.duration = durationInSeconds;
							delete queryData.end_date;
						}
						// 随机播放
						queryData.song_play_type = 0;
						if ($(`#randomPlay`).is(':checked')) {
							queryData.song_play_type = 1;
						}
						// 音量微调
						queryData.master_volume = Number($('#volumeControl').val());
						// 优先级
						for (let i = 1; i <= 3; i++) {
							if ($(`#level${i}`).is(':checked')) {
								queryData.priority = i;
							}
						}
						// 回调函数
						const callback = ()=>{
							showAlert('success', successMsg);
							taskModal.hide();
							loadTaskLists(true);
						}
						if (taskModalType === 'add') {
							httpAddTask(queryData, callback);
						} else {
							httpUpdateTask(queryData, true, callback);
						}
					}
				});

				// 重复次数开关-任务弹框
				$('#repeatNumSwitch').on('change', function() {
					if ($(this).is(':checked')) {
						$('#endTimeContainer').hide();
						$('#endTime').prop('disabled', true);
						$('#endTimeError').hide();
					} else {
						$('#endTimeContainer').show();
						$('#endTime').prop('disabled', false);
					}
				});

				//重复次数下拉框生成-任务弹框
				$('#repeatNum').empty();
				for(let i = 1; i <= 100; i++) {
					const $option = $(`<option value="${i}">${i}</option>`);
					$('#repeatNum').append($option);
				}

				//点击音源选择按钮-打开音源弹框
				$('#selectSourceBtn').click(function() {
					showMoreSettingSourceModal = false;
					$('#moreSettingBtnSourceModal').empty();
					$('#moreSettingBtnSourceModal').append($(`<i class="fa-solid fa-chevron-down"></i>`));
					$('#moreSettingContainerSourceModal').hide();
					createSourceModalFileList();
					createSourceModalDeviceList();
					taskModal.hide();
					sourceModal.show();
				});

				// 点击更多设置按钮时，切换显示更多设置-音源弹框
				$('#moreSettingBtnSourceModal').click(function() {
					showMoreSettingSourceModal = !showMoreSettingSourceModal;
					$('#moreSettingBtnSourceModal').empty();
					if (showMoreSettingSourceModal) {
						$('#moreSettingBtnSourceModal').append($(`<i class="fa-solid fa-chevron-up"></i>`));
						$('#moreSettingContainerSourceModal').show();
					} else {
						$('#moreSettingBtnSourceModal').append($(`<i class="fa-solid fa-chevron-down"></i>`));
						$('#moreSettingContainerSourceModal').hide();
					}
				});

				// 点击音源弹框中的关闭按钮时，隐藏音源弹框
				$('#sourceModalConfirmBtn').click(function() {
					sourceModal.hide();
					taskModal.show();
					if (selectedSourceObject) {
						if (
							selectedSourceObject.files && selectedSourceObject.files.length &&
							selectedSourceObject.devices && selectedSourceObject.devices.length
						) {
							$('#sourceName').val('文件 + 采播');
							$('#sourceNameError').hide();
						} else {
							if (selectedSourceObject.files && selectedSourceObject.files.length) {
								$('#sourceName').val('文件');
								$('#sourceNameError').hide();
							}
							if (selectedSourceObject.devices && selectedSourceObject.devices.length) {
								$('#sourceName').val('采播');
								$('#sourceNameError').hide();
							}
						}
					}
				});

				$filesModalTable.bootstrapTable({});
				$filesModalTable.removeClass('table-bordered');
				// 点击添加文件按钮打开文件弹框
				$('#addSourceModalFileBtn').click(function() {
					sourceModal.hide();
					filesModal.show();
					loadFilesTable("");
				});

				// 文件弹框中点击确认按钮时，隐藏文件弹框并更新音源弹框中的文件列表
				$('#confirmFileBtn').click(function() {
					filesModal.hide();
					sourceModal.show();
					const selectedRows = $filesModalTable.bootstrapTable('getSelections');
					if (!selectedSourceObject.files.length) {
						selectedSourceObject.files = selectedRows;
					} else {
						// 将b中在a中不存在的项找到
						const itemsToAdd = selectedRows.filter(itemB => !selectedSourceObject.files.some(itemA => itemA.key === itemB.key));
						// 将这些项添加到a中
						const updatedFiles = selectedSourceObject.files.concat(itemsToAdd);
						selectedSourceObject.files = updatedFiles;
					}
					createSourceModalFileList();
				});

				const $inputChannelsModalTable = $('#inputChannelsModalTable');
				$inputChannelsModalTable.bootstrapTable({
					data: [],

				const runningTasksDatesFlatArray = runningTasksDates.flat(Infinity); // 将嵌套数组扁平化

				const runningTasksScheules = runningTasksDatesUniqueArray.map(date => {
					return {
						name: 'ad',
						date: date, 
					}
				});

				const stoppedTasksDates = taskList.filter(task => !task.running).map(task => task.datesArray);
				const stoppedTasksDatesFlatArray = stoppedTasksDates.flat(Infinity); // 将嵌套数组扁平化
				const stoppedTasksDatesUniqueArray = [...new Set(stoppedTasksDatesFlatArray)]; // 去除重复元素
				const stoppedTasksScheules = stoppedTasksDatesUniqueArray.filter((date)=> !runningTasksDatesUniqueArray.includes(date)).map(date => {
					return {
						name: 'offer',
						date: date,

				});
				schedules = [...runningTasksScheules, ...stoppedTasksScheules];
				initTaskCalender(schedules);
				createTaskList(date);

			// 生成任务reapeatName
			function handleTaskRepeatType(task) {
				if (task.repeat === 0) {
					return '单次';
				} else if (task.repeat === 1) {
					return '日重复';
				} else if (task.repeat === 2) {
					return '周重复';
				} else if (task.repeat === 3) {
					return '月重复';
				} else if (task.repeat === 4) {
					return '年重复';
				}
				return '单次';
			}

			// 生成符合任务的dateArray
			function handleTaskDatesArray(task) {
				const startDate = new Date(task.taskStartDate);
				const endDate = new Date(task.taskEndDate);
				const datesArray = [];

				if (task.repeat === 0) {
					datesArray.push(task.taskStartDate);
				} else if (task.repeat === 1) {
					// 日重复
					for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
						datesArray.push(d.toISOString().split('T')[0]);
					}
				} else if (task.repeat === 2) {
					// 周重复
					for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
						if (task.wday.split(',').includes(String(d.getDay()))) {
							datesArray.push(d.toISOString().split('T')[0]);
						}
					}
				} else if (task.repeat === 3) {
					// 月重复
					let currentDate = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
					while (currentDate <= endDate) {
						const year = currentDate.getFullYear();
						const month = String(currentDate.getMonth() + 1).padStart(2, '0');
						const day = String(startDate.getDate()).padStart(2, '0');
						const formattedDate = `${year}-${month}-${day}`;
						const checkDate = new Date(formattedDate);
						if (checkDate.getDate() === startDate.getDate()) {
							datesArray.push(formattedDate);
						}
						currentDate.setMonth(currentDate.getMonth() + 1);
					}
				} else if (task.repeat === 4) {
					// 年重复
					let currentDate = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
					while (currentDate <= endDate) {
						const year = currentDate.getFullYear();
						const month = String(startDate.getMonth() + 1).padStart(2, '0');
						const day = String(startDate.getDate()).padStart(2, '0');
						const formattedDate = `${year}-${month}-${day}`;
						const checkDate = new Date(formattedDate);
						if (checkDate.getDate() === startDate.getDate() && checkDate <= endDate) {
							datesArray.push(formattedDate);
						}
						currentDate.setFullYear(currentDate.getFullYear() + 1);
					}
				}
				return datesArray;
			}

			// 给设备发控制指令
			function controlDevice(controlType, task, callback) {
				if (controlType === "taskStatGet") {
					let queryData = {
						channelID: comID,
						host: hostname,
						comID: comID,
						controlType: controlType,
						uuid: "",
						username: userInfo.credentials.identity,
						task: {},
						deviceInfo: {},
					};
					fetch(`${protocol}//${hostname}:${port}/controlDevice`, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
							"Authorization": getCookie('session'),
						},
						body: JSON.stringify(queryData)
					});
				} else {
					const out_channel_array = task.out_channel.split(",");
					const out_channel_unique_array = [...new Set(out_channel_array.map((item) => item.split('_')[0]))];
					let data = {
						channelID: comID,
						host: hostname,
						comID: comID,
						controlType: controlType,
						uuid: task.uuid,
						username: userInfo.credentials.identity,
						task: {...task},
						deviceInfo: {},
					};
					delete data.task.running;
					if (controlType === 'play') {
						//手动启动任务时，开始时间+3秒
						const originalStarTime = moment();
						const newStartTime = originalStarTime.add(3, 'seconds');
						data.task.start_date = newStartTime.format("YYYY-MM-DD HH:mm:ss");
					}
					async function processRequests() {
						try {
							const promises = out_channel_unique_array.map(async (thingIdentity) => {
								const url = `${protocol}//${hostname}:${port}/controlDevice`;
								const queryData = {...data, thingIdentity: thingIdentity};
								const response = await fetch(url, {
									method: "POST",
									headers: {
										"Content-Type": "application/json",
									},
									body: JSON.stringify(queryData),
								});
								return await response.json();
							});
							// 等待所有 Promise 完成（无论成功与否）
							const results = await Promise.allSettled(promises);
							// 处理所有的结果
							results.forEach((result) => {
								if (result.status === 'fulfilled') {
									// console.log('成功:', result.value);
								} else if (result.status === 'rejected') {
									console.error('失败:', result.reason);
								}
							});

							if (callback && typeof callback === 'function') {
								callback();
							}
						} catch (error) {
							// 捕获意外错误（理论上不会走到这里，因为所有的 Promise 都已经处理）
							console.error("意外错误:", error);
						}
					}

					// 调用异步函数
					processRequests();
				}
			}

			// 编辑任务
			function editTask(element) {
				initAddTaskModal();

				const taskUUID = $(element).attr('data-uuid');
				const task = originalTaskList.find(task => task.uuid === taskUUID);
				$('#taskModalConfirmBtn').attr('data-uuid', taskUUID);
				$('#taskModalLabel').html('编辑日程');
				taskModalType = 'edit';

				// 任务名称
				$('#taskName').val(task.name);
				// 任务开始时间
				$('#startTime').val(task.start_date);
				// 任务结束时间
				$('#endTime').val(task.end_date || task.start_date);

				// 播放周期
				if (task.repeat === 0) {
					// 单次
					$('#playbackCycle').val('once');
				} else if (task.repeat === 1) {
					// 日重复
					$('#playbackCycle').val('day');
				} else if (task.repeat === 2) {
					// 周重复
					$('#playbackCycle').val('week');
					$('#weekCheckboxGroup').show();
					const weekArray = task.wday ? task.wday.split(',') : [];
					for (let i = 1; i <= 7; i++) {
						$(`#weekCheckbox${i}`).prop('checked', false);
						if (weekArray.includes(String(i))) {
							$(`#weekCheckbox${i}`).prop('checked', true);
						}
					}
				} else if (task.repeat === 3) {
					// 月重复
					$('#playbackCycle').val('month');
				} else if (task.repeat === 4) {
					// 年重复
					$('#playbackCycle').val('year');
				} else {
					// 单次
					$('#playbackCycle').val('once');
				}

				// 将字符串按逗号分割成数组
				const ossArray = task.songs ? task.songs.split(',') : [];
				// 处理每个元素，生成需要的对象格式
				const resultArray = ossArray.map(item => {
					// 去掉开头的 "oss://"
					const key = item.replace("oss://", "");
					// 提取文件名
					const fileName = key.substring(key.lastIndexOf('/') + 1);
					return { fileName, key: `${comID}/${key}` };
				});
				//播放文件
				selectedSourceObject.files = resultArray.map(item => item);
				if (
					selectedSourceObject.files && selectedSourceObject.files.length && 
					selectedSourceObject.devices && selectedSourceObject.devices.length
				) {
					$('#sourceName').val('文件 + 采播');
				} else {
					if (
						selectedSourceObject.files && 
						selectedSourceObject.files.length
					) {
						$('#sourceName').val('文件');
						$('#backgroundSource').append($(`<option value="file">文件</option>`));
						$('#backgroundSource').val('file');
					} else if (
						selectedSourceObject.devices && 
						selectedSourceObject.devices.length
					) {
						$('#sourceName').val('采播');
					}
				}

				// 播放范围
				const out_channel_array = task.out_channel ? task.out_channel.split(',').map((channel)=>{
					if(channel.includes('_1')){
						return channel.split('_')[0];
					} else {
						return channel;
					}
				}) : [];
				selectedPlayAreas = allThingsList.filter(thing => out_channel_array.includes(thing.credentials.identity));
				createPlayAreasList();
				
				// 重复次数
				$('#endTime').prop('disabled', true);
				$('#repeatNum').val(task.cyclic_times)
				$('#repeatNumSwitch').prop('checked', true);
				$('#endTimeContainer').hide();
				if (task.duration) {
					$('#repeatNumSwitch').prop('checked', false);
					$('#endTimeContainer').show();
				}

				// 随机播放
				$('#randomPlay').prop('checked', false);
				if (task.song_play_type === 1) {
					$('#randomPlay').prop('checked', true);
				}

				// 音量微调
				$('#volumeControl').val(task.master_volume);
				$('#volumeLabel').html(task.master_volume);
				
				// 优先级
				for (let i = 1; i <= 3; i++) {
					$(`#level${i}`).prop('checked', false);
					if (task.priority === i) {
						$(`#level${i}`).prop('checked', true);
					}
				}

				taskModal.show();
			}

			// 获取组装播放区域设备树-播放区域弹框
			function getPlayAreaTree() {
				playAreaTreeData = [{
					id: "root",
					key: 'group_root',
					text: "全部",
					flagUrl: null,
					children: [
						{
							id: "unassigned",
							key: "group_unassigned",
							text: "未分区",
							flagUrl: "/images/icon_organization_area.svg",
							metadata: {
								"thing_ids": []
							},
							children: []
						},
					]
				}];
				allThingsList = [];
				// 获取所有设备
				fetch(`/ui/things/thingsInJSON?page=1&limit=1000&onlineStatus=2`, {
					method: "GET",
				})
					.then(response => {
						if (!response.ok) {
							throw new Error('Network response was not ok');
						}
						return response.json(); // 直接将流转换为JSON对象
					})
					.then(json => {
						const data = json.data;
						const thingsData = JSON.parse(data).thingsData;
						const things = thingsData.things;
						if (things.length) {
							allThingsList = things.map((thing) => thing);
						}
						// 获取所有分区
						fetch(`/ui/channels/channelsInJSON?page=1&limit=1000`, {
							method: "GET",
						})
							.then((response) => {
								if (!response.ok) {
									throw new Error("Network response was not ok");
								}
								return response.json(); // 直接将流转换为JSON对象
							})
							.then((json) => {
								const data = json.data;
								const channelsData = JSON.parse(data).channelsData;
								const channels = channelsData.groups;
								if (channels.length) {
									channels.forEach((channel) => {
										const channelNode = {
											id: channel.id,
											text: channel.name,
											name: channel.name,
											key: `group_${channel.id}`,
											flagUrl: "/images/icon_organization_area.svg",
											metadata: channel.metadata,
											children: channel.metadata && channel.metadata.thing_ids && channel.metadata.thing_ids.length ? 
											channel.metadata.thing_ids.map((thingId) => {
												const targetThing = allThingsList.find((thing) => thingId === thing.id);
												if (targetThing && targetThing.id) {
													return {
														id: targetThing.id,
														text: targetThing.metadata.aliase,
														name: targetThing.name,
														key: `${targetThing.id}`,
														flagUrl: "/images/icon_channel.png",
														metadata: targetThing.metadata,
													}
												} else {
													return {}
												}
											}).filter((thing)=>thing.id) : [],
										};
										playAreaTreeData[0].children.push(channelNode);
									});
									// 获取所有已连接分区的设备ID
									const allConnectedThingsID = [...new Set(channels.flatMap(channel => {
										// 检查 channel.metadata 是否存在以及 channel.metadata.thing_ids 是否存在
										if (channel.metadata && Array.isArray(channel.metadata.thing_ids)) {
											return channel.metadata.thing_ids;
										} else {
											// 如果不存在，返回一个空数组，不会影响 flatMap 的结果
											return [];
										}
									}))];
									// 获取所有未连接分区的设备
									const allUnconnectedThings = allThingsList.filter((thing) => !allConnectedThingsID.includes(thing.id)); 
									// 未分区
									allUnconnectedThings.forEach((thing) => {
										const thingNode = {
											id: thing.id,
											text: thing.metadata.aliase,
											name: thing.name,
											key: `${thing.id}`,
											flagUrl: "/images/icon_channel.png",
											metadata: thing.metadata,
										};
										playAreaTreeData[0].children[0].children.push(thingNode);
									});
								} else {
									//没有分区时，所有设备都属于未分区
									allThingsList.forEach((thing) => {
										const thingNode = {
											id: thing.id,
											text: thing.metadata.aliase,
											name: thing.name,
											key: `${thing.id}`,
											flagUrl: "/images/icon_channel.png",
											metadata: thing.metadata,
										};
										playAreaTreeData[0].children[0].children.push(thingNode);
									});
								}
								$playAreaTree = $('#playAreaTree').tree({
									primaryKey: 'key',
									uiLibrary: 'bootstrap5',
									dataSource: playAreaTreeData,
									checkboxes: true,
									imageUrlField: 'flagUrl',
									icons: {
										expand: '<i class="fa-solid fa-angle-down"></i>',
										collapse: '<i class="fa-solid fa-angle-up"></i>'
									}
								});
							});
					})
					.catch(error => {});
			}

							${folder.fileName}
						</li>
					`);
					breadcrumbNavigator.append(li);
				});
			}

			//点击breadCrumb-文件弹框
			function onClickBreadcrumbItem(e) {
				const key = e.currentTarget.dataset.key;
				currentFolderKey = key;
				//删除后面的所有文件夹
				const rowIndex = breadCrumbFolderList.findIndex(item => item.key === key);
				breadCrumbFolderList.splice(rowIndex + 1, breadCrumbFolderList.length - rowIndex);

				generateBreadCrumb(breadCrumbFolderList);
				loadFilesTable(key);
			}

			function onClickFolder(e) {
				// Use event.currentTarget to get the element that the event listener is attached to
				// event.currentTarget：指向事件监听器所附加的元素，即 <div> 元素。
				// event.target：指向触发事件的实际元素，即 <span> 或 <img> 元素。
				const key = e.currentTarget.dataset.key;
				const fileName = e.currentTarget.dataset.filename;
				currentFolderKey = key;
				breadCrumbFolderList.push({fileName: fileName, key: key});
				generateBreadCrumb(breadCrumbFolderList);
				loadFilesTable(key);
			}
		</script>
	</body>
  </html>
{{ end }}
