{{ define "login" }}
  <!doctype html>
  <html lang="en">
    <head>
      <title>登陆</title>
      {{ template "header" }}
    </head>
    <body class="login-body">
      <div class="container-fluid mt-5 pt-5">
        <div class="row p-5">
          <div class="login-card col-lg-4 col-xxl-3 p-md-5 mx-auto mt-5">
            <div class="row text-center mb-4 d-flex flex-column align-items-center">
              <div class="mb-3 border-bottom pb-3">
                <div class="d-flex justify-content-center mt-2">
                  <h1 class="mx-3">世邦思拓</h1>
                </div>
              </div>
              <div class="login-header mb-4">
                <h2>登陆</h2>
              </div>
              <form
                method="post"
                id="form"
                class="row border-bottom pb-3 mb-3"
                onsubmit="submitLoginForm()"
              >
                <div class="col-md-12">
                  <div class="row mb-3">
                    <div class="col-md-12 input-field email-field">
                      <i class="fas fa-solid fa-envelope me-2"></i>
                      <input
                        class="p-3 w-100 me-2"
                        name="email"
                        id="email"
                        placeholder="手机号码或者电子邮箱"
                      />
                    </div>
                    <div id="emailError" class="text-danger"></div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-12 input-field password-field">
                      <i class="fa-solid fa-lock me-2"></i>
                      <input
                        class="p-3 w-100 me-2"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="密码"
                      />
                      <span class="password-toggle-icon"><i title="显示密码" class="fa-solid fa-eye"></i></span>
                    </div>
                    <div id="passwordError" class="text-danger"></div>
                  </div>
                  <div id="loginError" class="text-danger"></div>
                </div>
                <div class="forgot-password" style="display: none;">
                  <button
                    type="button"
                    id="fp-button"
                    class="btn btn-link text-light"
                    data-bs-toggle="modal"
                    data-bs-target="#forgotPasswordModal"
                  >
                    忘记密码?
                  </button>
                </div>
                <div class="col-md-12 d-grid py-3">
                  <button type="submit" class="login-btn py-3" id="login-button">登陆</button>
                </div>
              </form>
              {{ range $i, $c := .Providers }}
                {{ if $c.IsEnabled }}
                  <div class="text-center text-light">
                    <span>或者使用</span>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <a href="{{ printf "%s/signin/%s" pathPrefix $c.Name }}">
                        <i class="fab {{ $c.Icon }}"></i>
                      </a>
                    </button>
                    <span>登陆</span>
                  </div>
                {{ end }}
              {{ end }}
              <div class="col-md-12">
                <p class="text-center text-light">
                  没有账号?
                  <a href="{{ printf "%s/register" pathPrefix }}" class="text-light">注册</a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="forgotPasswordModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="forgotPasswordModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">输入电子邮箱</h5>
              </div>
              <div class="modal-body">
                <form
                  method="post"
                  action="{{ printf "%s/reset-request" pathPrefix }}"
                  class="reset-pw-form"
                >
                  <div class="mb-3">
                    <label for="reset-email" class="form-label" style="display: none;">电子邮箱</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="reset-email"
                      placeholder="电子邮箱"
                      required
                    />
                  </div>
                  <button type="submit" class="btn submit-button">确定</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="module">
        import {
          attachValidationListener,
          validateEmailOrPhone,
          validatePassword,
        } from "/js/validation.js";

        attachValidationListener({
          buttonId: "login-button",
          validations: {
            email: validateEmailOrPhone,
            password: validatePassword,
          },
          errorDivs: {
            email: "emailError",
            password: "passwordError",
          },
          fields: {
            email: "email-field",
            password: "password-field",
          },
        });
      </script>
      <script>
        const passwordField = document.getElementById("password");
        const emailField = document.querySelector(".email-field");
        const loginError = document.getElementById("loginError");
        const pathPrefix = "{{ pathPrefix }}";
        function submitLoginForm() {
          event.preventDefault();
          var form = event.target;
          
          //密码加密
          let formData = new FormData(form);
          const password = formData.get('password');
          const encryptedData = encryptByAesCbc(password, SECRET_KEY);
          formData.delete("password");
          formData.append("password",encryptedData);

          fetch('{{ printf "%s/login" pathPrefix }}', {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              switch (response.status) {
                case 401:
                  passwordField.classList.add("border-red");
                  emailField.classList.add("border-red");
                  errorMessage = "无效的用户名或密码. 请重试!";
                  showError(errorMessage);
                  break;
                default:
                  window.location.href = `${pathPrefix}/tokens/secure`;
                  break;
              }
            })
            .catch((error) => {
              console.error("error submitting login form: ", error);
            });
        }
        // Code for toggling the visibility of the password
        $('span.password-toggle-icon').click(function() {  
          let inputType =  $("#password").attr("type");
          if (inputType=== "password")  {
            $("#password").attr("type", "text");
            $('span.password-toggle-icon').empty();
            $("<i class='fa-solid fa-eye-slash' title='隐藏密码'></i>").appendTo('span.password-toggle-icon');
          } else {
            $("#password").attr("type", "password");
            $('span.password-toggle-icon').empty();
            $("<i class='fa-solid fa-eye' title='显示密码'></i>").appendTo('span.password-toggle-icon');
          }
        });

        function showError(errorMessage) {
          loginError.innerHTML = errorMessage;
        }
      </script>
    </body>
  </html>
{{ end }}
